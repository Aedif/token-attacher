<div id="tokenAttacher" class="flexrow">
    <div class="app image" style="content:url({{token-image}});"></div>
    <ol class="control-tools flexcol">
        <li class="control-tool link">
            <i class="fas fa-link"></i>
        </li>
        <li class="control-tool unlink">
            <i class="fas fa-unlink"></i>
        </li>
        <li class="control-tool unlink-all">
            <i class="fa fa-trash"></i>
        </li>
        <li class="control-tool lock">
            <i class="fas fa-lock"></i>
            <i class="fas fa-unlock hidden"></i>
        </li>
        <li class="control-tool highlight">
            <i class="fas fa-sun"></i>
            <i class="far fa-sun hidden"></i>
        </li>
    </ol>
    <div class="control-tool close">
        <i class="fas fa-times-circle"></i>
    </div>
</div>
